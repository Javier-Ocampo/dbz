<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let index = index, let isFirst = first, let isLast = last;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-primary': isFirst, 'list-group-item-danger': isLast }"
  >
    <div>
      <span>{{ index + 1 }} - </span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger btn-sm">Delete</button>
  </li>
</ul>
